<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pagina">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
      <img src="./assets/Img1.png" alt="Balão de diálogo com três estrelas de avaliação preenchidas do total de cinco.">
    </header>

    <div class="titulo">
      <H2>INFORMAÇÕES PESSOAIS</H2>
    </div>
    <form id="meu-formulario">
      
      
      <Fieldset>

        <div class="form-wrapper-wrapper">

          <div class="form-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>

          <div class="form-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" id="surname" required>
          </div>

        </div>

        <div class="form-wrapper">
          <label for="email">Email <span>(digite um e-mail válido)</span></label>
          <input type="email" id="email" required>
        </div>

      </Fieldset>

      <legend>INFORMAÇÕES DO MENTOR</legend>

      <fieldset>

        <div class="form-wrapper">
          <label for="mentor-name">Selecione quem foi o seu mentor</label>
          <select name="mentor-name" id="mentor-name" required>
            <option value="Americo">Americo</option>
            <option value="Americo">Sebastião</option>
            <option value="Americo">Venerano</option>
          </select>
        </div>

        <div class="form-wrapper">
          <label for="mentor-feedback">Feedback sobre o mentor</label>
          <textarea name="mentor-feedback" id="mentor-feedback" cols="30" rows="10"></textarea>
        </div>

        <div class="form-wrapper">
          <input type="checkbox" name="confirmacao-esclarecimento" id="confirmacao">
          <label for="confirmacao">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>

      </fieldset>

      <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
      
      <Fieldset>

        <div class="form-wrapper-wrapper">

          <div class="form-wrapper">
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>

          <div class="form-wrapper">
            <label for="iniciohora">Das</label>
            <input type="time" id="iniciohora">
          </div>

          <div class="form-wrapper">
            <label for="fimhora">Até</label>
            <input type="time" id="fimhora">
          </div>
        
        </div>

      </Fieldset>

      <input type="submit" value="SALVAR">
    </form>
  </div>
</body>
</html>
